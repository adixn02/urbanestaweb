# Nginx Configuration for Urbanesta Frontend Production
# ====================================================
# Place this file in /etc/nginx/sites-available/urbanesta-frontend
# and create a symlink in /etc/nginx/sites-enabled/

upstream urbanesta_frontend {
    server 127.0.0.1:3012;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=frontend:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=static:10m rate=100r/s;

# Main server block for frontend
server {
    listen 80;
    server_name your-frontend-domain.com www.your-frontend-domain.com;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net https://fonts.gstatic.com; connect-src 'self' https://your-backend-domain.com;" always;
    
    # Hide nginx version
    server_tokens off;
    
    # Client settings
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/woff
        font/woff2
        application/font-woff
        application/font-woff2;
    
    # Handle CSS files with proper MIME type and caching
    location ~* \.(css)$ {
        # Rate limiting for static files
        limit_req zone=static burst=50 nodelay;
        
        # Set proper MIME type
        add_header Content-Type text/css;
        
        # Cache CSS files for 1 day
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        
        # Try to serve from Next.js app first, then fallback
        try_files $uri @nextjs;
    }
    
    # Handle font files
    location ~* \.(woff|woff2|ttf|eot)$ {
        # Rate limiting for static files
        limit_req zone=static burst=20 nodelay;
        
        # Cache fonts for 1 year
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # CORS headers for fonts
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Range";
        
        # Try to serve from Next.js app first, then fallback
        try_files $uri @nextjs;
    }
    
    # Handle JavaScript files
    location ~* \.(js|mjs)$ {
        # Rate limiting for static files
        limit_req zone=static burst=30 nodelay;
        
        # Cache JS files for 1 day
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        
        # Try to serve from Next.js app first, then fallback
        try_files $uri @nextjs;
    }
    
    # Handle image files
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        # Rate limiting for static files
        limit_req zone=static burst=30 nodelay;
        
        # Cache images for 1 month
        expires 1M;
        add_header Cache-Control "public, max-age=2592000";
        
        # Try to serve from Next.js app first, then fallback
        try_files $uri @nextjs;
    }
    
    # Handle Next.js static files (_next/static)
    location /_next/static/ {
        # Cache Next.js static files for 1 year
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # Proxy to Next.js
        proxy_pass http://urbanesta_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Health check endpoint (no rate limiting)
    location /api/health {
        proxy_pass http://urbanesta_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # Main proxy location for all other requests
    location / {
        # Rate limiting
        limit_req zone=frontend burst=50 nodelay;
        
        # Proxy to Next.js
        proxy_pass http://urbanesta_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Named location for fallback to Next.js
    location @nextjs {
        proxy_pass http://urbanesta_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|log|sql|bak|backup|old)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Logging
    access_log /var/log/nginx/urbanesta-frontend.access.log;
    error_log /var/log/nginx/urbanesta-frontend.error.log;
}

